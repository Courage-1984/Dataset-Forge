name: Beta Release

on:
  push:
    tags:
      - "v*-beta*"
      - "v*-b*"
  workflow_dispatch:
    inputs:
      version:
        description: "Beta version to release (e.g., 1.0.0b1)"
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper versioning

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install wheel build twine

      - name: Run tests
        run: |
          python -m pytest tests/ -v

      - name: Build package
        run: |
          python setup.py sdist bdist_wheel

      - name: Verify package
        run: |
          # List built packages
          ls -la dist/

          # Test package installation
          python -m venv test_env
          source test_env/bin/activate
          pip install dist/*.tar.gz
          python -c "import dataset_forge; print(f'Version: {dataset_forge.__version__}')"
          deactivate

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.tar.gz
            dist/*.whl
          draft: false
          prerelease: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  windows-executable:
    runs-on: windows-latest
    needs: build-and-release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows executable
        run: |
          pyinstaller --onefile --name dataset-forge-beta main.py
          ls -la dist/

      - name: Upload Windows executable
        uses: actions/upload-artifact@v3
        with:
          name: dataset-forge-beta-windows
          path: dist/dataset-forge-beta.exe

  release-assets:
    runs-on: ubuntu-latest
    needs: [build-and-release, windows-executable]

    steps:
      - name: Download Windows executable
        uses: actions/download-artifact@v3
        with:
          name: dataset-forge-beta-windows

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dataset-forge-beta.exe
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
